<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Library</h1>
    <!-- Trigger/Open The Modal -->
    <button id="open-modal">Open Modal</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h3>Add new book</h3>
        <span class="close">&times;</span>
        <form class="add-book-form" id="addBookForm">
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            required
            maxlength="100"
          />
          <br />
          <input
            class="input"
            type="text"
            id="author"
            placeholder="Author"
            required
            maxlength="100"
          />
          <br />
          <input
            class="input"
            type="number"
            id="pages"
            placeholder="Pages"
            required
            max="10000"
            min="0"
          />
          <div class="is-read">
            <label for="is-read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="is-read" />
          </div>
          <button id="add-book" type="submit">Add Book</button>
        </form>
      </div>
    </div>

    <div class="modal" id="addBookModal"></div>

    <main id="main"></main>

    <script src="app.js"></script>
  </body>
</html>
